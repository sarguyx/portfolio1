<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite things and Special ability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #090c10;
        }
        hr {
            border: none;
            border-top: 2px solid #0066cc;
            margin: 20px auto;
            max-width: 200px;
        }
        .abilities-container {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        ol {
            list-style-type: none;
            padding: 0;
        }
        ol li {
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My favorite things and Special ability</h1>
    <hr />
    <div class="abilities-container">
        <ol>
            <li>Can cook, play football.</li>
            <li>Likes play football, play games watch football.</li>
        </ol>
    </div>
</body>
</html>
